<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .caja{
        border: 4px solid red;
        background-color: yellow;
        width: 100px;
        height: 100px;
        position: absolute;
        top: 200px;
    }
</style>
<script>
    a=0;
    function mover(){
        caja = document.querySelector(".caja")
        caja.style.left = a + "px"
        a += 10;
    }
    function moverb(){
        caja = document.querySelector(".caja")
        caja.style.right = a + "px"
        a += 10;
    }
    function moverA(){
        caja = document.querySelector(".caja")
        caja.style.up = a + "px"
        a += 10;
    }
</script>
<body>
    <div class="caja"></div>
    <button onclick="mover()">boton</button>
    <button onclick="moverb()">boton2</button>
    <button onclick="moverA()">boton2</button>

</body>
</html>
