<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Computadora</title>
  <style>
    body {
      display: flex; justify-content: center; align-items: center;
      min-height: 100vh; font-family: Arial, sans-serif;
    }
    .pc { display: grid; gap: 20px; justify-items: center; }
    .middle, .bottom { display: flex; align-items: center; gap: 20px; }
    .middle { align-items: flex-end; gap: 30px; }

    .monitor-block { display: flex; flex-direction: column; align-items: center; }
    .monitor {
      width: 500px; height: 260px; background: black; border-radius: 10px;
      padding: 15px; display: flex; justify-content: center; align-items: center;
    }
    .screen {
      width: 100%; height: 100%; border-radius: 6px;
      background: linear-gradient(navy, darkblue);
    }
    .stand, .base { background: lightgray; border-radius: 6px; }
    .stand { width: 100px; height: 20px; margin-top: -6px; }
    .base { width: 300px; height: 10px; margin-top: 4px; }

    .cpu {
      width: 120px; height: 240px; background: lightgray; border-radius: 8px;
      box-shadow: 0 4px 12px rgba(0,0,0,.15);
      padding: 10px; display: flex; flex-direction: column; gap: 12px; align-items: center;
    }
    .drive { width: 80%; height: 20px; background: silver; border-radius: 4px; }
    .vent { width: 80%; height: 10px; background: gray; border-radius: 3px; }
    .power {
      width: 20px; height: 20px; margin-top: auto;
      background: lightgreen; border-radius: 50%;
      box-shadow: inset 0 0 6px green;
    }

    .teclado {
      background: black; padding: 10px; border-radius: 8px;
      box-shadow: 0 4px 12px rgba(0,0,0,.1);
      display: grid; gap: 6px;
    }
    .row { display: flex; gap: 6px; }
    .key {
      background: gray; border-radius: 4px; height: 30px; min-width: 30px;
      display: flex; align-items: center; justify-content: center;
      font-size: 12px; color: black;
    }
    .key.space { min-width: 180px; }
    .key.shift, .key.enter { min-width: 60px; }

    .mouse {
      width: 50px; height: 70px; border-radius: 25px; background: black;
      box-shadow: 0 4px 12px rgba(0,0,0,.1);
    }
  </style>
</head>
<body>
  <div class="pc">
    <div class="middle">
      <div class="monitor-block">
        <div class="monitor"><div class="screen"></div></div>
        <div class="stand"></div><div class="base"></div>
      </div>
      <div class="cpu">
        <div class="drive"></div><div class="vent"></div>
        <div class="drive"></div><div class="vent"></div>
        <div class="power"></div>
      </div>
    </div>

    <div class="bottom">
      <div class="teclado">
        <div class="row">
          <div class="key">Esc</div><div class="key">F1</div>
          <div class="key">F2</div><div class="key">F3</div><div class="key">F4</div>
        </div>
        <div class="row">
          <div class="key">Q</div><div class="key">W</div><div class="key">E</div>
          <div class="key">R</div><div class="key">T</div><div class="key">Y</div>
          <div class="key">U</div><div class="key">I</div><div class="key">O</div><div class="key">P</div>
        </div>
        <div class="row">
          <div class="key">A</div><div class="key">S</div><div class="key">D</div>
          <div class="key">F</div><div class="key">G</div><div class="key">H</div>
          <div class="key">J</div><div class="key">K</div><div class="key">L</div>
          <div class="key enter">Enter</div>
        </div>
        <div class="row">
          <div class="key shift">Shift</div>
          <div class="key">Z</div><div class="key">X</div><div class="key">C</div>
          <div class="key">V</div><div class="key">B</div><div class="key">N</div>
          <div class="key">M</div><div class="key shift">Shift</div>
        </div>
        <div class="row">
          <div class="key">Ctrl</div><div class="key">Alt</div>
          <div class="key space"></div>
          <div class="key">Alt</div><div class="key">Ctrl</div>
        </div>
      </div>
      <div class="mouse"></div>
    </div>
  </div>
</body>
</html>
