<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simple</title>

    <style>
        body {
            background-color: gainsboro;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculadora {
            background-color: gray;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            width: 260px;
        }

        .pantalla {
            background-color: white;
            border: none;
            width: 100%;
            height: 50px;
            font-size: 1.5em;
            text-align: right;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 12px;
        }

        .botones {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            background-color: dimgray;
            color: blanco;
            border: none;
            font-size: 1.2em;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background-color: gray;
        }

        .operador {
            background-color: orange;
        }

        .operador:hover {
            background-color: darkorange;
        }

        .igual {
            background-color: green;
            grid-column: span 2;
        }

        .igual:hover {
            background-color: seagreen;
        }

        .borrar {
            background-color: red;
        }

        .borrar:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="calculadora">
        <input type="text" id="pantalla" class="pantalla" disabled>

        <div class="botones">
            <button onclick="agregar('7')">7</button>
            <button onclick="agregar('8')">8</button>
            <button onclick="agregar('9')">9</button>
            <button class="operador" onclick="agregar('/')">÷</button>

            <button onclick="agregar('4')">4</button>
            <button onclick="agregar('5')">5</button>
            <button onclick="agregar('6')">6</button>
            <button class="operador" onclick="agregar('*')">×</button>

            <button onclick="agregar('1')">1</button>
            <button onclick="agregar('2')">2</button>
            <button onclick="agregar('3')">3</button>
            <button class="operador" onclick="agregar('-')">−</button>

            <button onclick="agregar('0')">0</button>
            <button onclick="agregar('.')">.</button>
            <button class="igual" onclick="calcular()">=</button>
            <button class="operador" onclick="agregar('+')">+</button>

            <button class="borrar" onclick="borrar()">C</button>
        </div>
    </div>

    <script>
        const pantalla = document.getElementById('pantalla');

        function agregar(valor) {
            pantalla.value += valor;
        }

        function calcular() {
            try {
                pantalla.value = eval(pantalla.value);
            } catch {
                pantalla.value = "Error";
            }
        }

        function borrar() {
            pantalla.value = "";
        }
    </script>
</body>
</html>
